<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studio OALUM — 결제 완료</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/payment.css">
</head>
<body class="payment-page">

  <main class="payment-result-layout">

    <!-- Loading state: shown before confirmation -->
    <section class="payment-result confirm-loading" id="confirmLoading">
      <img
        src="https://static.toss.im/lotties/loading-spot-apng.png"
        width="100" height="100" alt="loading" />
      <h2 class="payment-result__title">결제 요청까지 성공했어요</h2>
      <p class="payment-result__desc">결제를 승인하고 완료해보세요.</p>
      <button id="confirmPaymentButton" class="payment-submit-btn">결제 승인하기</button>
    </section>

    <!-- Success state: shown after confirmation -->
    <section class="payment-result confirm-success" id="confirmSuccess" style="display:none;">
      <img
        src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png"
        width="100" height="100" alt="success" />
      <h2 class="payment-result__title">결제를 완료했어요</h2>

      <div class="payment-result__details">
        <div class="payment-result__row">
          <span class="payment-result__label">결제 금액</span>
          <span class="payment-result__value" id="resultAmount">—</span>
        </div>
        <div class="payment-result__row">
          <span class="payment-result__label">주문번호</span>
          <span class="payment-result__value" id="resultOrderId">—</span>
        </div>
        <div class="payment-result__row">
          <span class="payment-result__label">paymentKey</span>
          <span class="payment-result__value" id="resultPaymentKey">—</span>
        </div>
      </div>

      <div class="payment-result__actions">
        <a href="../shop.html" class="payment-btn--outline">쇼핑 계속하기</a>
      </div>
    </section>

    <!-- Error state: shown if confirmation fails -->
    <section class="payment-result confirm-error" id="confirmError" style="display:none;">
      <h2 class="payment-result__title">결제 승인에 실패했어요</h2>
      <p class="payment-result__desc" id="confirmErrorMsg">—</p>
      <div class="payment-result__actions">
        <a href="./checkout.html" class="payment-btn--outline">주문서로 돌아가기</a>
      </div>
    </section>

  </main>

  <script type="module" src="./scripts/success.js"></script>
</body>
</html>
