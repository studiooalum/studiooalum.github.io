<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio OALUM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <!-- SVG 컨테이너 -->
    <svg id="svg-container" preserveAspectRatio="none">
        <defs>
            <filter id="rough-edge" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
        <g id="yarn-group"></g>
        <g id="text-group"></g>
    </svg>

    <!-- 클릭 시 당겨져 올 페이지 -->
    <div id="page-overlay">
        <h1 id="page-title" class="overlay-content">Page Title</h1>
        <p class="desc overlay-content">실에 의해 팽팽하게 당겨져 온 페이지입니다.</p>
        <button id="close-btn" class="close-btn overlay-content" onclick="closePage()">돌아가기</button>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
